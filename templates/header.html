{% block header %}

<div class="modal hide fade" id="login-modal" role="dialog" aria-labelledby="login=" aria-hidden="true" style="display: none;" tabindex="-1">
    <div class="modal-dialog" style="pointer-events: auto;">
        <div class="loginmodal-container">
            <h1>Login to Your Account</h1><br>
          <form>
            <input type="text" name="user" placeholder="Username" aria-hidden="true">
            <input type="password" name="pass" placeholder="Password" aria-hidden="true">
            <input type="submit" name="login" class="login loginmodal-submit" value="Login">
          </form>

          <div class="login-help">
            <a href="#">Register</a> - <a href="#">Forgot Password</a>
          </div>
        </div>
    </div>
</div>

<header class="fixed-top">
  <div class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Solomon</a>

      <div class="navbar-expand-lg" style="position: right;">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">QnA</a>
            </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-toggle="modal" data-target="#login-modal">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" ><img src="/static/img/user.svg" style="width: 25px; height: 25px;"></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>

{% endblock %}
