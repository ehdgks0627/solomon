{% extends 'base.html' %}

{% block content %}
<script>
    var socket = new WebSocket("ws://localhost:8080/chat/notify/");
    socket.onopen = function (event) {
      socket.send(JSON.stringify({"command": "send", "message": "hello socket!"}));
    };
    socket.onmessage = function (event) {
      alert(event.data);
      console.log(event.data);
    };
</script>
{% endblock %}
