{% extends 'base.html' %}

{% block content %}
    <!-- Project Area -->

    <h2 class="text-center">Projects</h2><br>

    <div class="row text-center">
      {% for project in projects %}
          <div class="col-lg-6 col-md-6 col-xs-12 mb-4">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">{{ project.title }}</h4>
                <p class="card-text">{{ project.description|slice:":64" }}</p>
              </div>
              <div class="card-footer">
                <span class="float-left">{{ project.price }}$</span>
                <span class="float-right"><img src="{{ project.owner.thumbnail }}" width="30px" height="30px" alt=""> {{ project.period }}</span>
              </div>
            </div>
          </div>
      {% endfor %}
    </div>
    <!-- /.Project row -->
{% endblock %}
